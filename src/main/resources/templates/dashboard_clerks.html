<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sachbearbeiter-Übersicht</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .uebersicht {
            width: 80%;
            margin: 50px auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
        }
        .uebersicht h2 {
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        .antrag {
            padding: 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .antrag:last-child {
            border-bottom: none;
        }
        .button {
            padding: 10px 25px;
            border: none;
            border-radius: 3px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="uebersicht">
        <h2>Sachbearbeiter-Übersicht</h2>
        <div class="antrag">
            <div>Antrag #1</div>
            <button class="button" onclick="window.location.href='/antrag/1';">ANTRAG ANSEHEN</button>
        </div>
        <div class="antrag">
            <div>Antrag #2</div>
            <button class="button" onclick="window.location.href='/antrag/2';">ANTRAG ANSEHEN</button>
        </div>
    </div>
</body>
</html>
