<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8">
<title>Sachbearbeiter-Übersicht</title>
<link rel="stylesheet" th:href="@{/resources/css/dashboard_clerks.css}">
</head>
<body>
	<div class="header-bar">
		<form action="/logout" method="post">
			<button type="submit" class="logout-button">Logout</button>
		</form>
	</div>
	<div class="uebersicht">
		<h2>Sachbearbeiter-Übersicht</h2>
		<div th:each="request : ${allRequests}" class="requests">
			<div th:text="'Antrag #' + ${request.id}">Antrag #1</div>
			<button class="button"
				th:onclick="'window.location.href=\'/request/' + ${request.id} + '\''">ANTRAG
				ANSEHEN</button>
		</div>
	</div>
</body>
</html>
