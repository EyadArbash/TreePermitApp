<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sachbearbeiter-Übersicht</title>
    <link rel="stylesheet" th:href="@{/resources/css/dashboard_clerks.css}">

    <style>
        /* Stil für akzeptierte Anträge */
        .accepted {
            background-color: #dff0d8; /* Hintergrundfarbe für akzeptierte Anträge */
            border-left-color: #3c763d; /* Randfarbe für akzeptierte Anträge */
        }
        
        /* Stil für abgelehnte Anträge */
        .rejected {
            background-color: #f2dede; /* Hintergrundfarbe für abgelehnte Anträge */
            border-left-color: #a94442; /* Randfarbe für abgelehnte Anträge */
        }
    </style>

    <link rel="stylesheet" th:href="@{/resources/css/communication_interface.css}">
    <script th:src="@{/resources/js/server_chat_popup.js}" defer></script>
 
</head>
<body>
    <div class="header-bar">
        <form action="/logout" method="post">
            <button type="submit" class="logout-button">Logout</button>
        </form>
    </div>
    <div class="uebersicht">
        <h2>Sachbearbeiter-Übersicht</h2>

		<div th:each="request : ${allRequests}" class="requests" th:class="${request.status}">
            <div th:text="'Antrag #' + ${request.id}">Antrag #1</div>
            <button class="button" th:onclick="'window.location.href=\'/request/' + ${request.id} + '\''">ANTRAG ANSEHEN</button>
            <!-- Check if request has been accepted -->
            <div th:if="${request.accepted}">
                <p style="color: green;">Antrag wurde angenommen</p>
                <img src="green_check_icon.png" alt="Accepted" />
            </div>
            <!-- Check if request has been rejected -->
            <div th:if="${request.rejected}">
                <p style="color: red;">Antrag wurde abgelehnt</p>
                <img src="red_x_icon.png" alt="Rejected" />
            </div>

        <div th:each="request : ${allRequests}" class="requests">
            <div th:class="${request.status != null ? 'status-' + request.status.toString().toLowerCase() : 'status-unbekannt'}">
                <span th:text="'Antrag #' + ${request.id}"></span>
                <span th:text="' - ' + (${request.status != null} ? ${request.status} : 'UNBEKANNT')"></span>
            </div>
            <button class="button" th:onclick="'window.location.href=\'/request/' + ${request.id} + '\''">ANTRAG ANSEHEN</button>

            <button class="button" th:onclick="'window.location.href=\'/server_chat?requestId=' + ${request.id} + '\''">KONTAKTIEREN</button>

            <button class="button" th:onclick="'openChatPopup(' + ${request.id} + ')'">KONTAKTIEREN</button>
        </div>
    </div>

    <!-- Modal for Chat -->
    <div id="chatPopup" class="chat-popup">
        <div class="chat-popup-content">
            <span class="close-button" onclick="closeChatPopup()">&times;</span>
            <div class="chat-container" id="chatContainer">
                <!-- Chat messages will be displayed here -->
            </div>
            <form id="sendServerMessage">
                <input type="text" id="serverText" name="text" placeholder="Type your message..." required>
                <button type="submit">Send</button>
                <input type="hidden" id="sender" name="sender" th:value="${#httpServletRequest.remoteUser}" />
                <input type="hidden" id="receiver" name="receiver"/>
            </form>

        </div>
    </div>
</body>
</html>
