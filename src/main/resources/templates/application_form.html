<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Antragsformular</title>
    <link rel="stylesheet" th:href="@{/resources/css/application_form.css}">
</head>
<body>
    <div class="formular">
        <h2>Antragsformular</h2>
        <!-- Stellen Sie sicher, dass Sie die korrekte URL im action-Attribut angeben -->
        <form action="/submit-application" method="post">
           
            <div class="input-group">
                <input type="text" id="vorname" name="vorname" placeholder="Vorname" required>
            </div>
            <div class="input-group">
                <input type="text" id="nachname" name="nachname" placeholder="Nachname" required>
            </div>
            <div class="input-group">
                <input type="text" id="adresse" name="adresse" placeholder="Adresse" required>
            </div>
            <div class="input-group">
                <input type="text" id="stadt" name="stadt" placeholder="Stadt" required>
            </div>
            <div class="input-group">
                <input type="text" id="plz" name="plz" placeholder="PLZ" required>
            </div>
            <input type="submit" value="SENDEN" class="button">

            <!-- Verwenden Sie th:onclick fÃ¼r Thymeleaf, um den Link zu generieren -->
            <button type="button" class="buttonAb" th:onclick="|window.location.href='@{/dashboard_applicant}'|">ABBRECHEN</button>

            <button class="buttonAb" onclick="window.location.href='/dashboard_user';">ABBRECHEN</button>

        </form>
    </div>
</body>
</html>
