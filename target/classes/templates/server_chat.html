<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Chat</title>
    <link rel="stylesheet" th:href="@{/resources/css/communication_interface.css}">
    <script th:src="@{/resources/js/server_chat.js}" defer></script>
</head>
<body>
    <div class="chat-container" id="chatContainer">
        <!-- Chat messages will be displayed here -->
    </div>
    <form id="sendServerMessageForm">
        <input type="text" id="serverText" name="text" placeholder="Type your message..." required>
        <button type="submit">Send</button>
        <input type="hidden" id="receiver" name="receiver" />
    </form>
</body>
</html>
