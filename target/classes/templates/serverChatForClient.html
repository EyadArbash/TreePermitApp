<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Chat</title>
    <link rel="stylesheet" th:href="@{/resources/css/communication_interface.css}">
</head>
<body>
    <form id="clientForm">
        <input type="text" id="client" name="client" placeholder="Enter client username..." required>
        <button type="submit">Load Chat</button>
    </form>
    <div class="chat-container" id="chatContainer">
        <!-- Chat messages will be displayed here -->
    </div>
    <form id="sendServerMessageForm">
        <input type="text" id="serverText" name="text" placeholder="Type your server message..." required>
        <button type="submit">Send</button>
        <input type="hidden" id="receiver" name="receiver" />
    </form>

<script>
    const chatContainer = document.getElementById('chatContainer');

    function displayMessage(message) {
        const messageElement = document.createElement('div');
        messageElement.textContent = `${message.sender}: ${message.text}`;
        messageElement.classList.add('message');
        if (message.sender !== 'Server') {
            messageElement.classList.add('receiver');
        }
        chatContainer.appendChild(messageElement);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    document.getElementById('clientForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const client = document.getElementById('client').value;
        fetch(`/clientMessages?client=${client}`)
            .then(response => response.json())
            .then(messages => {
                chatContainer.innerHTML = ''; // Clear previous messages
                messages.forEach(displayMessage);
            })
            .catch(error => console.error('Error:', error));
    });

    document.getElementById('sendServerMessageForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(this);
        const newMessage = {
            sender: 'Server',
            receiver: document.getElementById('receiver').value,
            text: formData.get('text')
        };

        fetch('/sendServerMessage', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(newMessage)
        })
        .then(response => response.json())
        .then(sentMessage => {
            displayMessage(sentMessage);
            this.reset();
        })
        .catch(error => console.error('Error:', error));
    });

    chatContainer.addEventListener('click', function(event) {
        if (event.target.classList.contains('receiver')) {
            document.getElementById('receiver').value = event.target.textContent.split(':')[0];
        }
    });
</script>

</body>
</html>
