<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Antragssteller-Übersicht</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .dashboard {
            width: 350px;
            text-align: center;
            position: relative; /* Added for positioning the header bar absolutely */
        }
        .header-bar {
            position: absolute;
            right: 0;
            top: 0;
            padding: 10px;
        }
        .button {
            width: 100%;
            padding: 20px;
            margin: 10px 0;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        .button.green {
            background-color: #4CAF50;
        }
        .button.gray {
            background-color: #6c757d;
        }
        .logout-button {
            padding: 10px 20px;
            border: none;
            background-color: #f44336;
            color: white;
            cursor: pointer;
            font-size: 18px;
        }
        .logout-button:hover {
            background-color: #e31b0c;
        }
        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header-bar">
            <form action="/logout" method="post">
                <button type="submit" class="logout-button">Logout</button>
            </form>
        </div>
        <h2>Antragssteller-Übersicht</h2>
        <button class="button green" onclick="window.location.href='/application_form';">NEUEN ANTRAG STELLEN</button>
        <button class="button gray" onclick="window.location.href='/my-requests';">MEINE ANTRÄGE</button>
    </div>
</body>
</html>
