<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" th:href="@{/resources/css/communication_interface.css}">
    <script th:src="@{/resources/js/client_chat.js}"></script>
</head>
<body>
    <div class="chat-container" id="chatContainer">
        <!-- Chat messages will be displayed here -->
    </div>
    <form id="sendClientMessage">
        <input type="text" id="text" name="text" placeholder="Type your message..." required>
        <button type="submit">Send</button>
        <input type="hidden" id="sender" name="sender" th:value="${#httpServletRequest.remoteUser}" /> <!-- Angemeldeten Benutzer als verstecktes Feld hinzugefÃ¼gt -->
    </form>
</body>
</html>
