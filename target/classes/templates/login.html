<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Anmelden</title>

	<link rel="stylesheet" th:href="@{/resources/css/login.css}">

</head>

<body>
	<div class="container">
		<h2>Anmelden</h2>
		<div id="error-message" style="color: red; margin-bottom: 10px;"></div>
		<form action="/login" method="post">
			<input type="hidden" name="_csrf" value="${_csrf.token}" /> <!-- CSRF Token -->
			<div>
				<input type="email" id="email" name="email" placeholder="E-Mail" required>
			</div>
			<div>
				<input type="password" id="password" name="password" placeholder="Passwort" required>
			</div>
			<div>
				<input type="submit" value="Anmelden">
			</div>
		</form>
		<button onclick="window.location.href='/register';">Registrieren</button>
	</div>
	<script>
		window.onload = function () {
			var urlParams = new URLSearchParams(window.location.search);
			if (urlParams.has('error')) {
				var errorDiv = document.getElementById('error-message');
				errorDiv.innerHTML = 'Ung√ºltige E-Mail oder Passwort.';
			}
		};
	</script>
</body>

</html>
