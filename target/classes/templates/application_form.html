<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Antragsformular</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .formular {
            width: 350px;
            padding: 20px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input[type=text], textarea {
            width: 94%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 3px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
         .buttonAb {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 3px;
            background-color: #d31111;
            color: white;
            cursor: pointer;
        }
        .buttonAb:hover {
            background-color: red;
        }
        .button:hover {
            background-color: #45a049;
        }
        h2 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="formular">
        <h2>Antragsformular</h2>
        <form  method="post">
            <div class="input-group">
                <input type="text" id="vorname" name="vorname" placeholder="Vorname" required>
            </div>
            <div class="input-group">
                <input type="text" id="nachname" name="nachname" placeholder="Nachname" required>
            </div>
            <div class="input-group">
                <input type="text" id="adresse" name="adresse" placeholder="Adresse" required>
            </div>
            <div class="input-group">
                <input type="text" id="stadt" name="stadt" placeholder="Stadt" required>
            </div>
            <div class="input-group">
                <input type="text" id="plz" name="plz" placeholder="PLZ" required>
            </div>
            <input type="submit" value="SENDEN" class="button">
            <button class="buttonAb" onclick="window.location.href='/dashboard_applicant';">ABBRECHEN</button>
        </form>
    </div>
</body>
</html>
